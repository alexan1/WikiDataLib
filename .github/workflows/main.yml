name: publish to nuget

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: list on nuget
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: |
          dotnet build ./WikiDataLib/WikiDataLib.csproj -c Release --no-restore
          dotnet build ./WikiDataTest/WikiDataTest.csproj -c Release --no-restore

      - name: Diagnostics
        run: |
          dotnet --info
          dotnet list ./WikiDataTest/WikiDataTest.csproj package --include-transitive || true

      - name: Test
        run: dotnet test ./WikiDataTest/WikiDataTest.csproj -c Release

      - name: Pack (Release)
        run: dotnet pack ./WikiDataLib/WikiDataLib.csproj -c Release --no-build -o ./artifacts

      - name: Verify README is in the package
        run: |
          echo "Artifacts:"
          ls -la ./artifacts
          echo "README in nupkg:"
          unzip -l ./artifacts/*.nupkg | grep -i "README.md"
          echo "nuspec <readme> entry:"
          unzip -p ./artifacts/*.nupkg "*.nuspec" | grep -i "<readme>"

      - name: Push to NuGet
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate


